<mat-toolbar color="primary" class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <theme-switch></theme-switch>
</mat-toolbar>

<mat-sidenav-container [class.sidenav-side-mode]="sidenav.mode === 'side'">
  <mat-sidenav color="priimary" #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button" routerLink="/login">
      <mat-icon>info</mat-icon>
      <span>Login</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/admin/books">
      <mat-icon>menu_book</mat-icon>
      <span>Books</span>
    </button>

    <button mat-button class="menu-button" routerLink="/admin/members">
      <mat-icon>manage_accounts</mat-icon>
      <span>Members</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="page-content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
