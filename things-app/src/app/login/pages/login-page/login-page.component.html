<mat-tab-group class="mat-elevation-z8">

  <mat-tab label="Login">
    <mat-card class="box">
      <form class="example-form" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Username">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onLogin()">Log in</button>
      </form>
    </mat-card>
  </mat-tab>

  <mat-tab label="Register">
    <mat-card class="box">
      <form [formGroup]="registerForm">
        <mat-card-content>
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Username">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="firstName" placeholder="First Name">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="lastName" placeholder="Last Name">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="onRegister()">Register</button>
      </form>
    </mat-card>
  </mat-tab>

</mat-tab-group>
